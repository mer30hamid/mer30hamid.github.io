---
layout: default
---
<article class="post-container post-container--single">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post">
    {{ content | replace: '<!--more-->', '<a class="anchor" id="read-more"></a>' }}
  </section>

</article>
